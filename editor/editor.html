<!DOCTYPE html>
<html>
      <head>
            <title>
                  TensorFlow.js Visual Editor
            </title>
            <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
            <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-deep_orange.min.css" />
            <link rel="stylesheet" href="./stylesheet.css" />
      </head>
      <body>
            <div id="editor">
                  <button id="add-menu" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect">
                        <i class="material-icons">add</i>
                  </button>

                  <ul class="mdl-menu menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="add-menu">
                        <li class="mdl-menu__item mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" id="add-menu-tensors">Tensors</li>
                        <li class="mdl-menu__item mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" id="add-menu-models">Models</li>
                        <li class="mdl-menu__item mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" id="add-menu-layers">Layers</li>
                        <li class="mdl-menu__item mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" id="add-menu-operations">Operations</li>
                        <li class="mdl-menu__item mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" id="add-menu-training">Training</li>
                  </ul>

                  <ul class="mdl-menu menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="add-menu-tensors">
                        <li class="mdl-menu__item" onclick="add(tensors.tensor)">Tensor</li>
                        <li class="mdl-menu__item" onclick="add(tensors.scalar)">Scalar</li>
                        <li class="mdl-menu__item" onclick="add(tensors.tensor1d)">Tensor1D</li>
                        <li class="mdl-menu__item" onclick="add(tensors.tensor2d)">Tensor2D</li>
                        <li class="mdl-menu__item" onclick="add(tensors.tensor3d)">Tensor3D</li>
                        <li class="mdl-menu__item" onclick="add(tensors.tensor4d)">Tensor4D</li>
                        <li class="mdl-menu__item" onclick="add(tensors.tensor5d)">Tensor5D</li>
                  </ul>

                  <ul class="mdl-menu menu--bottom-left mdl-js-menu mdl-js-ripple-effect" for="add-menu-models">
                        <li class="mdl-menu__item" onclick="add(tensors.sequential)">Sequential</li>
                        <li class="mdl-menu__item" onclick="add(tensors.model)">Model</li>
                        <li class="mdl-menu__item" onclick="add(tensors.input)">Input</li>
                        <li class="mdl-menu__item" onclick="add(tensors.loadModel)">Load Model</li>
                        <li class="mdl-menu__item" onclick="add(tensors.copyModel)">Copy Model</li>
                        <li class="mdl-menu__item" onclick="add(tensors.listModels)">List Models</li>
                        <li class="mdl-menu__item" onclick="add(tensors.moveModel)">Move Model</li>
                        <li class="mdl-menu__item" onclick="add(tensors.removeModel)">Remove Model</li>
                  </ul>
                  </ul>
            </div>
            <div id="taskbar">

            </div>

            <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      </body>
</html>
